version: 1
labels:
- label: "ready"
  mergeable: true
- label: "xsmall-diff"
  size-below: 10
- label: "small-diff"
  size-above: 9
  size-below: 100
- label: "medium-diff"
  size-above: 99
  size-below: 500
- label: "large-diff"
  size-above: 499
  size-below: 1000
- label: "xlarge-diff"
  size-above: 999
- label: "github"
  files:
    - ".github/.*"
- label: "idea"
  files:
    - ".idea/.*"
- label: "documentation"
  files:
    - "docs/.*"
- label: "git"
  files:
    - ".gitignore"
- label: "client"
  files:
    - "client/.*"
- label: "client-new"
  files:
    - "client-vue3/.*"
- label: "server"
  files:
    - "server/.*"